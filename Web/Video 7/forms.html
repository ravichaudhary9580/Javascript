<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form to apply to for TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username:</label>
            <input type="text" id="username" name="username" placeholder="Your username" autofocus>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to newsletter!</label>
        </div>
        <div>
            <label for="comment">Enter your comment:</label>
            <textarea name="comment" rows="4" cols="50">Enter your comment here...</textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
            <input type="submit" value="Submit">
        </div>
        <div>
            <label>URL</label>
            <input type="url">
        </div>
        <div>
            <label>Week</label>
            <input type="week">
        </div>
        <div>
            <label>Time</label>
            <input type="time">
        </div>
        <div>
            <label>tel</label>
            <input type="tel">
        </div>
        <div>
            <label>Search</label>
            <input type="search">
        </div>
        <div>
            <label>range</label>
            <input type="range">
        </div>
        <div>
            <label>number</label>
            <input type="number">
        </div>
        <div>
            <label>month</label>
            <input type="month">
        </div>
        <div>
            <label>image</label>
            <input type="image" src="ravi.jpg" width="65">
        </div>
        <div>
            <label>hidden</label>
            <input type="hidden">
        </div>
        <div>
            <label>file</label>
            <input type="fiel">
        </div>
        <div>
            <label>email</label>
            <input type="email">
        </div>
        <div>
            <label>datetime-local</label>
            <input type="datetime-local">
        </div>
        <div>
            <label>datetime</label>
            <input type="datetime">
        </div>
        <div>
            <label>date</label>
            <input type="date">
        </div>
        <div>
            <label>color</label>
            <input type="color">
        </div>
        <div>
            <label>button</label>
            <input type="button">
        </div>
        <div>
            <label>checkbox</label>
            <input type="checkbox">
        </div>
        <div>
            <label>reset</label>
            <input type="reset">
        </div>
        <div>
            <label>password</label>
            <input type="password">
        </div>
        <div>
            <label>submit</label>
            <input type="submit">
        </div>
    </form>

</body>

</html>
